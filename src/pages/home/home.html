<ion-header>
  <ion-navbar>
    <ion-title>
        Notes
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of notes$ | async" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
