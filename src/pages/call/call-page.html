<ion-header>

  <ion-navbar>
    <ion-title>
        Calls
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of calls$ | async" (click)="viewItem(item)">
        {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
